live_config_reload: true

alt_send_esc: false

shell:
  program: /opt/homebrew/bin/fish 
  # add this config to start tmux at launch
  # args:
  #   - -l
  #   - -c
  #   - "tmux attach || tmux"

cursor:
  style:
    shape: Block
    blinking: Always
window:
  opacity: 0.85
  padding:
    x: 18
    y: 16
  dynamic_padding: false
  decorations: buttonless
  startup_mode: Maximized

